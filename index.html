<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <img class="girl-img" src="./images/girl.jpg" alt="girl image"/>

    <img class="girl-img" src="https://ik.imagekit.io/lakshmi/Revamp/girl.jpg?updatedAt=1722016691946" alt="girl image"/>

    <form>
